<main class="container container-body">
    <div style="margin: 10px; border: 2px solid blue; padding: 10px; ">
        <a ng-click="login()">login</a><br />
        <a ng-click="logout()">logout</a>
        <div id="status">
            {{welcomeMsg}}
        </div>
    </div>
    <div style="margin: 10px; border: 2px solid blue; padding: 10px;">
        <div ng-repeat="post in wall track by $index">
            <h2>{{post.message}}</h2>
            <p>
                {{post.story}}
                <span style="font-style: italic;">
                    {{ post.created_time | date : 'medium'}}
                </span>
            </p>
            <p>
                
            </p>
        </div>
    </div>
</main>

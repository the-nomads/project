<main class="container container-body">
    THIS IS AN EXAMPLE PAGE<br />

    <br />
    <a href="#anotherPage">Another page</a>

    <div style="margin: 10px; border: 2px solid blue; padding: 10px;">
        <div ng-repeat="post in wall track by $index">
            <h2>{{post.message}}</h2>
            <p>
                {{post.story}}
                <span style="font-style: italic;">
                    {{ post.created_time | date : 'medium'}}
                </span>
            </p>
            <p>

            </p>
        </div>
    </div>

    <br />
    <div style="border: 2px solid green; margin: 5px; padding: 5px;">
        <h3>Weather</h3>
        Temperature: {{temp}}
    </div>

    <div style="border: 2px solid green; margin: 5px; padding: 5px;">
        <h3>Calendar Data</h3>
        {{calendarData.data}}
    </div>

    <div style="border: 2px solid green; margin: 5px; padding: 5px;">
        <h3>Stock Ticker</h3>
        <div ng-repeat="stock in stocks track by $index">
            {{stock.symbol}} otherField: {{stock.otherField}}
        </div>
    </div>

</main>

<main class="container-body ui inverted masthead segment">

    <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
            <a class="active item">test</a>
            <a class="item">test 2</a>
            <div class="right item">
                <div class="container-body">
                    <div class="ui inverted button" ng-click="login()" ng-hide="isLoggedIn">Login</div>
                    <div class="ui inverted button" ng-click="logout()" ng-show="isLoggedIn">Logout</div>
                </div>
                <div class="ui image blue label big" ng-show="isLoggedIn">
                    <img src="https://graph.facebook.com/{{facebookUserID}}/picture?type=small" />
                    {{userName}}
                </div>
            </div>
        </div>
    </div>

    <div>

    </div>
    <div style="margin: 10px; border: 2px solid blue; padding: 10px;">
        <div ng-repeat="post in wall track by $index">
            <h2>{{post.message}}</h2>
            <p>
                {{post.story}}
                <span style="font-style: italic;">
                    {{ post.created_time | date : 'medium'}}
                </span>
            </p>
            <p>

            </p>
        </div>
    </div>
</main>
